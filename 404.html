<!DOCTYPE html>
<html>
<!-- This file is used as a workaround for github pages. The routing happens by angular, and is not file based.
Therefore loading a route will cause a file not found error.
Github pages handles this 404 error by this file. This file delegate the routing to angular -->

<head>
    <meta charset="utf-8">
    <title>404 Not Found</title>
    <script>
        // Redirect all 404 errors to the root (index.html)
        window.location.replace("./index.html");
    </script>
</head>

<body>
</body>

</html>
